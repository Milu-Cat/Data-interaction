//原生js
		 function ss(a){

		 	for(var i=0;i<a.length;i++){
			 	let {title,t}=a[i];
		 		  var tit=document.createElement("h1");
		 		  var x=title
		 		  tit.innerHTML=x;
		 		  var y=t
		 		  var con=document.createElement("div");
		 		  con.innerHTML=y;
		 		  document.getElementById("aa").appendChild(tit);
		 		  document.getElementById("aa").appendChild(con);
		 	}
		 }
	</script>
	<script type="text/javascript" src="jsonp2.php?callback=ss"></script>
