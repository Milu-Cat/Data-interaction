<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #000;
				color:#fff;
			}
			.aa,.bb{
				width:100%;
				text-align: center;
				font-size: 20px;
			}
			.bb{
				 font-size: 14px; 
			}
			.box{
				     width:100%;
				     height:302px;
				/*     background: #ccc;*/
				    padding:0.1px;
			   overflow: hidden;
			}
			.cc{
				    width:100%;
				     height:205px;
				 /*    background: green;*/
				     margin-top:100px;
		 }
		.cc div{
				  width:150px;
				  height:205px;
				    float:left; 
				     margin-left:120px;
			/*	     background: pink;*/
				     
			}
			.cc div p{
		  	   clear:left;
				  width:150px;
				  height:150px;
				  border-radius: 50%;
				  overflow:hidden;
			}
       .cc div article{
       	        font-size:10px;
       	        margin-top:5px;
       }
			.cc div p img{
				  width:150px;
				  height:150px; 
			}
         .cc div section{
         	  margin-left:50px;
         }
			.ee { 
				   clear:left;
				    font-size:10px;
			}
			.ee p{
				  float:left;  
				   width:200px;  	
			}
			.ee .t1,.ee .t2,.ee .t3,.ee .t4{
				   margin-left:100px;
			}
		</style>
	<script src="jquery.js"></script>
		<script>
 $(function(){
          var x=0;	
     $.ajax({
        url:"http://www.qhdlink.com/stutest/teacher.php",
        dataType:"json",
        type:"post",
        data:{
            "username":"admin",
            "pwd":"admin",
        },
      
       success:function(a){
         	
       	  for (var i=0;i<a.length;i++){
       	  	x+=1;
       	  	var pic="<div><p class='s"+x+"' id='s"+x+"'><img src='http://www.qhdlink.com/"+a[i].pic+"'></p><section class='name"+x+"'>"+a[i].names+"</section><article>"+a[i].title+'<br>项目:'+a[i].info+"</article></div>";
       	  	$(".cc").append(pic);
       	  }
       }
     })
     
     $(".cc").on("mouseenter","div",function(){
             $(this).animate({"marginTop":"-80px"},1000);
     }).on("mouseleave","div",function(){
             $(this).animate({"marginTop":"0px"},500);
     })
     
})
	</script>
	
</head>
	<body>
		<p class="aa">配得上大牛的导师来教你</p>
		<p class="bb">来自名企的技术主管，BAT核心技术</p>
		<div class="box">
	   <div class="cc" id="cc"></div>
		</div>
	</body>

</html>
